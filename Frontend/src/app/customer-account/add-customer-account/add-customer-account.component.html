
<form [formGroup]="customerAccountForm"  (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title class="form-title text-center bg-success text-white ">Add New Account</h2>
  <mat-dialog-content   >    
    <div class="container">
          <div class="row  mt-2 mb-2 ">
          
            <mat-form-field class="form-field col-sm-4" appearance="outline" mat-danger>
              <mat-label>Account Type</mat-label>
                <mat-select   placeholder="Select account type" formControlName="accountType">
                  <mat-option value="saving">Saving</mat-option>
                  <mat-option value="current">Current</mat-option>
                  <mat-option value="recurring deposit">Recurring Deposit</mat-option>
                  <mat-option value="fixed deposit ">Fixed Deposit</mat-option>
                  <mat-option value="demat ">DEMAT</mat-option>
                  <mat-option value="nri ">NRI</mat-option>
                </mat-select>
                <mat-error *ngIf="customerAccountForm.controls['accountType'].errors?.['required']">
                  Account type is required.
                  </mat-error>     
              </mat-form-field>

              <mat-form-field class="form-field col-sm-4" appearance="outline" mat-danger>
                <mat-label>Currency</mat-label>
                  <mat-select   placeholder="Select your currency" formControlName="currency">
                    <mat-option value="npr">NPR</mat-option>
                    </mat-select>
                  <mat-error *ngIf="customerAccountForm.controls['currency'].errors?.['required']">
                  Currency is required.
                    </mat-error>     
                </mat-form-field>
                <mat-form-field class="form-field col-sm-4" appearance="outline" mat-danger>
                  <mat-label>Current Balance</mat-label>
        <input matInput  type="number" placeholder="Enter your current balance" min="1000" max="1000000000" formControlName="currentBalance" >       
          <mat-error *ngIf="customerAccountForm.controls['currentBalance'].errors?.['required']">    
            Current balance is required.
          </mat-error>
          <mat-error *ngIf="customerAccountForm.controls['currentBalance'].errors?.['min']">    
            Enter balance more than 1000.
          </mat-error> <mat-error *ngIf="customerAccountForm.controls['currentBalance'].errors?.['max']">    
            Enter balance less than 1000000000.
          </mat-error>
      </mat-form-field>
          </div>         
          </div>         
  </mat-dialog-content >  
  <mat-dialog-actions class=" container justify-content-end border border-1  " style="bottom:0; max-width: 100%;z-index: 1000;">
    <button mat-raised-button class="bg-danger text-white" mat-dialog-close>Cancle</button>
    <button mat-raised-button  type="submit" class="mat-submit-button text-white " color="primary"  style="margin-right: 1.5rem;">Submit</button>
  </mat-dialog-actions> 
  </form>
